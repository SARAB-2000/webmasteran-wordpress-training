<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>survey form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h1 id="title">فرم نظرسنجی</h1>
<div id="form-outer">
    <p id="description">
        به ما کمک کنید تا freeCodeCamp را بهبود بخشیم
    </p>
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <div class="rowTab">
            <div class="labels">
                <label id="name-label" for="name">*نام: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="نام خود را وارد کنید" required>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email">*ایمیل: </label>
            </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="ایمیل خود را وارد کنید">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="number-label" for="number">*سن: </label>
            </div>
            <div class="rightTab">
                <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="dropdown">کدام گزینه وضعیت شما را بهتر توصیف میکند؟</label>
            </div>
            <div class="rightTab">
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>یک گزینه را انتخاب کنید</option>
                    <option  value="student">دانشجو</option>
                    <option value="job">شاغل تمام وقت</option>
                    <option value="learner"></option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="userRating">* چقدر احتمال دارد که freeCodeCamp را به یک دوست توصیه کنید؟</label>
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                    <li class="radio"><label>قطعا<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                    <li class="radio"><label>شاید<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                    <li class="radio"><label>مطمئن نیستم<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="most-like">چه چیزی را بیشتر در FCC دوست دارید:</label>
            </div>
            <div class="rightTab">
                <select id="most-like" name="mostLike" class="dropdown">
                    <option disabled selected value>یک گزینه را انتخاب کنید</option>
                    <option value="challenges">چالش ها</option>
                    <option value="projects">پروژه ها</option>
                    <option value="community">جامعه</option>
                    <option value="openSource">متن باز</option>
                </select>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="preferences">مواردی که باید در آینده بهبود یابد<br>(تمام موارد اعمال شده را بررسی کنید):</label>
            </div>
            <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">پروژه های Front-end</label></li>
                    <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end پروژه های</li>
                    <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">تجسم داده ها</label></li>
                    <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">چالش ها</label></li>
                    <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">جامعه متن باز</label></li>
                    <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">اتاقهای کمکی بهتر</label></li>
                    <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">ویدئوها</label></li>
                    <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">جلسات شهری</label></li>
                    <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
                    <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">انجمن</label></li>
                    <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">دوره های اضافی</label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="comments">هر گونه نظر یا پیشنهادی دارید؟</label>
            </div>
            <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="نظر خود را اینجا وارد کنید..."></textarea>
            </div>
        </div>
        <button id="submit" type="submit">تایید</button>
    </form>
</div>
</body>
</html>

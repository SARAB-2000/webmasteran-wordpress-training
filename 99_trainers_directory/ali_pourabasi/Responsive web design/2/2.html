<html lang="fa" dir="rtl">
    
   <link rel = "stylesheet"
   type = "text/css"
   href = "2.css" />
    

    
<h1 id="title">
فرم نظر سنجی</h1>
<div id="form-outer">
  <p id="description">
    
به ما اطلاع دهید چگونه می توانیم سایتمان را بهبود بخشیم
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* نام: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="نام خود را وارد کنید" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* ایمیل: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="ایمیل خود را وارد کنید">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* سن: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="سن">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">
کدام گزینه بهترین نقش فعلی شما را توصیف می کند؟</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>یکی از گزینه ها را انتخاب کنید</option>
      <option  value="student">دانش آموز</option>
      <option value="job">شاغل تمام وقت</option>
      <option value="learner">
یادگیرنده تمام وقت</option>
      <option value="preferNo">ترجیح میدهم نگویم</option>
      <option value="other">دیگر</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">*
چقدر احتمال دارد که سایت ما را به یک دوست توصیه کنید؟</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>مطمئنا<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>شاید<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>مطمئن نیستم<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">چه چیزی را در FCC بیشتر دوست دارید: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>یکی از گزینه ها را انتخاب کنید</option>
      <option value="challenges">اچالشها</option>
      <option value="projects">پروژه ها</option>
      <option value="community">اجتماع</option>
      <option value="openSource">منبع باز بودن</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">
مواردی که باید در آینده بهبود یابد<br>
(تمام موارد اعمال شده را بررسی کنید): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">پروژه های فرانتی</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">پروژه های بک اندی</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">
تجسم داده ها</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">چالشها</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">اجتماع منبع باز بودن</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">اتاق های کمکی گیت هابی ها</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">ویدئوها</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">
جلسات شهری</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">ویکی</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">انجمن</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">دوره های اضافی</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">آیا نظری یا پیشنهادی دارید؟؟</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="نظرات و پیشنهادات خود را وارد کنید"></textarea>
      </div>
    </div>
    <button id="submit" type="submit">ارسال</button>
  </form>
</div>
